name: CreatingRhythms
version: !include "./VERSION"
description: |-
  A Haskell port of the code from the book
  [Creating Rhythms](https://abrazol.com/books/rhythm1/index.html) by Stefan
  Hollos and J. Richard Hollos.
author: Eric Bailey
maintainer: eric@ericb.me
github: yurrriq/creating-rhythms
dependencies:
  - base
ghc-options:
  - -Wall
  - -Werror
default-extensions:
  - OverloadedStrings
library:
  ghc-options:
    - -fwarn-incomplete-patterns
  source-dirs: src
  dependencies:
    - combinat
    - containers
    - extra
    - fast-digits
    - lens
    - mtl
    - random
    - recursion-schemes
benchmarks:
  bench:
    ghc-options: -threaded -with-rtsopts=-N -O2
    main: Benchmark.hs
    source-dirs: bench
    dependencies:
      - CreatingRhythms
      - criterion
.executable: &executable
  dependencies:
    - CreatingRhythms
    - optparse-applicative
  ghc-prof-options:
    - -fprof-auto
    - -rtsopts
  source-dirs: app
executables:
  b2int:
    <<: *executable
    main: b2int/Main.hs
  cfcv:
    <<: *executable
    main: cfcv/Main.hs
  cfsqrt:
    <<: *executable
    main: cfsqrt/Main.hs
  comp:
    <<: *executable
    main: comp/Main.hs
  compa:
    <<: *executable
    main: compa/Main.hs
  compam:
    <<: *executable
    main: compam/Main.hs
  compm:
    <<: *executable
    main: compm/Main.hs
  compmrnd:
    <<: *executable
    main: compmrnd/Main.hs
  comprnd:
    <<: *executable
    main: comprnd/Main.hs
  debruijn:
    <<: *executable
    main: debruijn/Main.hs
  int2b:
    <<: *executable
    main: int2b/Main.hs
  neck:
    <<: *executable
    main: neck/Main.hs
  neckm:
    <<: *executable
    main: neckm/Main.hs
  part:
    <<: *executable
    main: part/Main.hs
    dependencies:
      - CreatingRhythms
      - combinat
      - optparse-applicative
  parta:
    <<: *executable
    main: parta/Main.hs
    dependencies:
      - CreatingRhythms
      - combinat
      - optparse-applicative
  partam:
    <<: *executable
    main: partam/Main.hs
    dependencies:
      - CreatingRhythms
      - combinat
      - optparse-applicative
  partm:
    <<: *executable
    main: partm/Main.hs
    dependencies:
      - CreatingRhythms
      - combinat
      - optparse-applicative
tests:
  unit:
    build-tools:
      - tasty-discover
    dependencies:
      - CreatingRhythms
      - tasty
      - tasty-discover
      - tasty-hunit
    main: Main.hs
    source-dirs: test
