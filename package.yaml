name: CreatingRhythms
version: !include "./VERSION"
synopsis: A Haskell port of the code from the book Creating Rhythms
author: Eric Bailey
maintainer: eric@ericb.me
github: yurrriq/creating-rhythms
dependencies:
  - base
ghc-options:
  - -Wall
  - -Werror
default-extensions:
  - OverloadedStrings
library:
  ghc-options:
    - -fwarn-incomplete-patterns
  source-dirs: src
  dependencies:
    - combinat
    - containers
    - extra
    - fast-digits
    - random
    - recursion-schemes
benchmarks:
  bench:
    ghc-options: -threaded -with-rtsopts=-N -O2
    main: Benchmark.hs
    source-dirs: bench
    dependencies:
      - CreatingRhythms
      - criterion
