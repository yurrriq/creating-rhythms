name: CreatingRhythms
version: !include "./VERSION"
synopsis: A Haskell port of the code from the book Creating Rhythms
author: Eric Bailey
maintainer: eric@ericb.me
github: yurrriq/creating-rhythms
dependencies:
  - base
ghc-options:
  - -Wall
  - -Werror
default-extensions:
  - OverloadedStrings
library:
  ghc-options:
    - -fwarn-incomplete-patterns
  source-dirs: src
  dependencies:
    - combinat
    - containers
    - extra
    - fast-digits
    - random
    - recursion-schemes
benchmarks:
  bench:
    ghc-options: -threaded -with-rtsopts=-N -O2
    main: Benchmark.hs
    source-dirs: bench
    dependencies:
      - CreatingRhythms
      - criterion
.executable: &executable
  dependencies:
    - CreatingRhythms
    - optparse-applicative
  ghc-prof-options:
    - -fprof-auto
    - -rtsopts
  source-dirs: app
executables:
  b2int:
    <<: *executable
    main: b2int/Main.hs
  cfcv:
    <<: *executable
    main: cfcv/Main.hs
  comp:
    <<: *executable
    main: comp/Main.hs
  compa:
    <<: *executable
    main: compa/Main.hs
  compam:
    <<: *executable
    main: compam/Main.hs
  compm:
    <<: *executable
    main: compm/Main.hs
  int2b:
    <<: *executable
    main: int2b/Main.hs
  neck:
    <<: *executable
    main: neck/Main.hs
tests:
  unit:
    build-tools:
      - tasty-discover
    dependencies:
      - CreatingRhythms
      - tasty
      - tasty-discover
      - tasty-hunit
    main: Main.hs
    source-dirs: test
